<h2>Product List</h2>
<ul>
    <li *ngFor="let product of products" (click)="selectedProduct = product">
    <!-- use async for subscribe and unsubscribe automatically -->
    <!--<li *ngFor="let product of (productsByService$ | async)!" (click)="selectedProduct = product">-->

      {{product.id}} - {{product.name}} - {{product.price}}
    </li>
</ul>

<app-product-detail-v2
  *ngIf="selectedProduct; else noProduct"
  [id]="selectedProduct.id"
  (bought)="onBuy()"
  (deleted)="onDelete()"
>
</app-product-detail-v2>

<ng-template #noProduct>
  <p>No product selected!</p>
</ng-template>

<app-product-create-v2 (added)="onAdd($event)"></app-product-create-v2>
