<h2>Product List</h2>
<ul>
  <li (click)="selectedProduct = 'Webcam'">Webcam</li>
  <li (click)="selectedProduct = 'Microphone'">Microphone</li>
  <li (click)="selectedProduct = 'Wireless Keyboard'">Wireless Keyboard</li>
</ul>
<span>Selected Product: {{productLocalReference.name}}</span>
<app-product-detail
  #productLocalReference
  [name]="selectedProduct" 
  (bought)="onBuy()"
  (boughtWithParam)="onBuyWithParam($event)"
>
</app-product-detail>
